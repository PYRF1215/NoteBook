<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue/dist/vue.js"></script><!-- ### vue.js使用 -->
</head>
<body>
    <div id="myApp">
        {{ message }}
    </div>
    
    <script>
        var myApp = new Vue({
            el: '#myApp',
            data: {
                message: 'Hello Vue.js World!'
                }
        });
    </script>

</body>
</html>
