<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>網頁排版</title>
    <style type="text/css">
    .head{
        background-color: #003344;color:white;font-weight:bold;font-size:30px;
        text-align:center;padding:10px;
    }
    .content{
        width:1000px;margin-left:auto;margin-right: auto;
    }
    .box{
        width:280px;padding:10px;margin:10px;background-color:white;
        display:inline-block;vertical-align:top;
        text-align: center;height:150px;line-height:30px;
    }
    .title{font-weight: bold}

    </style>
</head>
<body style="margin:0px;background-color:#eeeeee;">
    <div class="head">自我介紹</div>
    <div class="content">
        <div class="box">
            <div class="title">我的基本資料</div>
            <div>男性</div>
            <div>板橋人</div>
            <div>喜歡看好看的東西</div>
        </div>
        <div class="box">
            <div class="title">我的個人興趣</div>
        </div>
        <div class="box">
            <div class="title">歡迎與我連絡</div>
        </div>
    
    </div>
</body>
</html>
