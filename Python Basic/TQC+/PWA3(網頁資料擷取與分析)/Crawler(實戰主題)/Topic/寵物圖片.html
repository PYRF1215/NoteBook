    import requests
    import re
    from bs4 import BeautifulSoup
    
    def main():
        resp = requests.get('https://www.hapet.com.tw/product/145544')
        soup = BeautifulSoup(resp.text, 'html.parser')
        
    
        # 找出所有 .png 結尾的圖片
        imgs = soup.find_all('img')
        for img in imgs:
            if 'src' in img.attrs:
                if img['src'].endswith('-1067x800.jpg'):
                    print(img['src'])
                    
    
    if __name__ == '__main__':
        main()
